<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>
        <script src="https://npmcdn.com/js-alert/dist/jsalert.min.js"></script>
  </head>
  <body >
    <h1>Mark Evaluation</h1>
    <form class="" action="/store" method="post">
      <label for="dept">Choose Department:</label>
      <select id="dept" name="dept" required>
         <option value="" selected disabled hidden>Department</option>
        <option value="IT">IT</option>
          <option value="CSE">CSE</option>
          <option value="EEE">EEE</option>
          <option value="ECE">ECE</option>
          <option value="MECH">MECH</option>
        </select>
        <br><br>
        <label for="year">Choose Year:</label>
        <select id="year" name="year" required>
           <option value="" selected disabled hidden>Year</option>
          <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            </select>
          <br><br>
          <label for="section">Choose Section:</label>
          <select id="section" name="section" required>
             <option value="" selected disabled hidden>Section</option>
            <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
            </select>
            <br><br>
            <label for="periodical">Choose pt:</label>
            <select id="periodical" name="periodical" required>
               <option value="" selected disabled hidden>PT</option>
              <option value="I">I</option>
                <option value="II">II</option>
                <option value="III">III</option>
                <option value="IV">IV</option>
              </select>
              <br><br>
              <label for="code">Subject code:</label>
              <select id="code" name="code" required>
            <option value="" selected disabled hidden>Subject Code</option>
            <option value="15UIT901">15UIT901</option>
              <option value="15UCS203">15UCS203</option>
              <option value="15UIT911">15UIT911</option>
              <option value="15UCS403">15UCS403</option>
                </select>
                <br><br>

  <button type="submit" name="button">Submit</button>

    </form>
    <br><br>
